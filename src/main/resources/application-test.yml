spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        # Используем правильный диалект для H2 с Spring Boot 3
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
      data-locations: classpath:test-data.sql  # Добавьте если нужно тестовые данные
  h2:
    console:
      enabled: false

logging:
  level:
    com.ecommerce.onlinestore: WARN
    org.hibernate.SQL: WARN
    org.springframework: WARN
    # Включите DEBUG для диагностики проблем с контекстом
    org.springframework.test.context: DEBUG

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

app:
  cart:
    session-timeout-hours: 24
    max-quantity-per-item: 99
